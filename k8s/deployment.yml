apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver    
  replicas: 1
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: goserver
          image: "ffelipelimao/k8-test-5.2:latest"
          envFrom:
            - configMapRef:
                name: goserver-env
            - secretRef:
                name: goserver-mysecret
          volumeMounts:
            - mountPath: "/usr/src/app/myfamily"
              name: config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: configmap-family
            items:
              - key: members
                path: "family.txt"